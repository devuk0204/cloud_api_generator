{% extends 'layout.html' %}

{% block content %}

    <legend>세션 생성</legend>

      <div>
        <input type="text" name="title" placeholder="세션 제목">
      </div>
      <div>
        <input type="password" name="password" placeholder="">

        <button type="submit">생성</button>

    </form>
  </fieldset>
{% endblock %}
